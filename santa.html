<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <div class="video-wrapper video-wrapper_des">
        <p>Desktop</p>

        <video class="video-desktop" controls autoplay muted playsinline loop>
            <source src="/santa-desktop.mov" type="video/mp4">
        </video>
    </div>

    <div class="video-wrapper video-wrapper_mob">
        <p>Mobile</p>

        <video class="video-mob" controls autoplay muted playsinline loop>
            <source src="/santa-mob.mp4" type="video/mp4">
        </video>
    </div>

</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
